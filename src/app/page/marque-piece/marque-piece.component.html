<h3>SAVE MARQUE PIECE</h3>
<div   class="row">
    <div  class="col" [form]="marquePiece"> 
        <div class="row" id="0"></div>
    </div>
</div>




<div   class="row my-5" >
    <h3 class="col">
        Model Voiture
    </h3> 
    <div class="col-md-12">
        <ng-template *ngFor="let m of modelVoiture" [ngIf]="true">
            <div class="row my-3" [form]="m">
                <div class="col" id="0"></div>
            </div>
        </ng-template>
    </div>
    <div class="col my-3">
        <div class="row text-end">
            <div class="col">
                <button (click)="addModel()" class="btn btn-primary">Add Model</button> 
            </div>
        </div>
    </div>
</div>





<div class="row my-3">
    <div class="col text-end">
        <button (click)="submit()" class="btn btn-primary">save</button>
    </div>
</div>
