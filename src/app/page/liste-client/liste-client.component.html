<p>Liste Client</p>
<nz-table #middleTable nzBordered nzSize="middle" [nzData]="client" [nzScroll]="{x:'100%',y:'100%'}" nzBordered nzSize="middle"  class="h-100" nzNoResult="hahahaaha">
    <thead>
      <tr>
        <th [nzWidth]="'200px'">Nom</th>   
        <th [nzWidth]="'200px'">Numero</th>  
        <th [nzWidth]="'200px'">Email</th>   
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let data of middleTable.data"> 
        <td>{{ data.name }}</td> 
        <td>{{ data.phoneNumber }}</td> 
        <td>{{ data.email }}</td>

      </tr>
    </tbody>
  </nz-table>
