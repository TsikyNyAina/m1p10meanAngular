<p>Liste Client</p>

<table class="table">
    <thead>
        <tr>
            <th>Nom</th>
            <th>numero</th>
            <th>Email</th>
        </tr>
    </thead>
    <tBody>
        <tr *ngFor="let v of client">
            <td>{{v.name}}</td>
            <td>{{v.phoneNumber}}</td>
            <td>{{v.email}}</td>
            <td [routerLink]="[v.id]">{{v.id}}</td>
        </tr>
    </tBody>
</table>
