<div class="card">
  <div class="card-header">
    <h5 class="title">Login Client</h5>
  </div>
  <div class="card-body">
    <form method="POST" action="loginAdmin">
      <div class="row">
        <div class="col-md-12 pr-md-1">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input placeholder="Entrez votre email" name="email" class="form-control" [(ngModel)]="client.email" required
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            <div *ngIf="!client.isValidMail()" >
              Email is not valid.
            </div>

          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 pr-md-1">
          <div class="form-group">
            <label>Mot de passe</label>
            <input placeholder="Enter your password"  class="form-control" value="" name="mdp" type="password" [(ngModel)]="client.mdp" required>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-primary" type="submit" [disabled]="!client.isValid1()" (click)="submit()">Se
          connecter</button>
      </div>
    </form>
    <a [routerLink]="['/signupClient']">Inscription </a>
  </div>
</div>
