<table class="table">
    <thead>
        <tr>
            <th>MARQUE</th>
            <th>MODEL</th>
            <th>NUMERO</th>
        </tr>
    </thead>
    <tBody>
        <tr *ngFor="let v of voiture">
            <td>{{v.modelVoiture.marqueVoiture.marqueName}}</td>
            <td>{{v.modelVoiture.modelName}}</td>
            <td>{{v.numero}}</td>
            <td [routerLink]="[v.id]">{{v.id}}</td>
        </tr>
    </tBody>
</table>

<h3>SAVE AN Voiture</h3>
<div   class="row">
    <div  class="col" [form]="voiturei"> 
        <div class="row" id="0"></div>

    </div>
    <div class="row my-3">
        <div class="col text-end">
            <button (click)="submit()" class="btn btn-primary">save</button>
        </div>
    </div>
</div>
