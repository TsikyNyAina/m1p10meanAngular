


<div class="row my-3">
  <div class="col text-end">
      <button [routerLink]="'save'" nz-button nzType="primary">save</button>
  </div>
</div>
<nz-table #middleTable nzBordered nzSize="middle" [nzData]="reparation" [nzScroll]="{ x: '1150px', y: '100%' }" nzBordered    >
    <thead>
      <tr>
        <th [nzWidth]="'200px'">VOITURE</th>   
        <th [nzWidth]="'200px'">START DATE</th>  
        <th [nzWidth]="'200px'">END DATE</th>  
        <th [nzWidth]="'200px'">AVANCEMENT</th>  
        <th [nzWidth]="'200px'">COST</th>  
        <th [nzWidth]="'200px'">DESCRIPTION</th>  
        <th [nzWidth]="'200px'">STATUS</th>    
        <th [nzWidth]="'200px'" [nzRight]="true">ACTION</th>  
      </tr>
    </thead>
    <tbody  >
      <tr *ngFor="let data of middleTable.data"> 
        <td>{{ data.voiture.numero }}</td> 
        <td>{{ data.startDate }}</td> 
        <td>{{ data.endDate }}</td> 
        <td>{{ data.avancement }}</td> 
        <td>{{ data.cost }}</td> 
        <td>{{ data.description }}</td>  
        <td>{{ data.status }}</td>  
        <td [nzRight]="true">
            <i (click)="deleteReparation(data)" class="mx-2 bi bi-trash-fill"></i> 
            <i [routerLink]="[data.id,'edit']" class="mx-2 bi bi-pencil-fill"></i>
            <i [routerLink]="[data.id,'detail']" class="mx-2 bi bi-eye-fill"></i>
        </td> 

      </tr>
    </tbody>
  </nz-table>
