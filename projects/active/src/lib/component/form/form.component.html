<ng-template [ngIf]="!item?.hide" >
    <div class="row" [var]="formControl.errors | firstKey"  #error="var">
        <div class="col"> 
            <b>{{item.label  }}</b> 
        </div>
    </div>
    <div class="row" >
        <div class="col">
            <ng-template #vcr [ngIf]="true">
                
            </ng-template>
        </div>
    </div>
    <div class="row">
        <div class="col text-end text-danger">
            {{error.var}}
        </div>
    </div>
</ng-template>
